<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Bungee|Source+Sans+Pro:300,300i,700,700i&display=swap" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.23.0/moment-with-locales.min.js"></script>
    

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>

  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class="navbar nav-fixed-top">
      <span class="nav-span tweeter-span">tweeter</span>
      <span class="new-tweet"><b>Write</b> a new tweet</span>
    </nav>

    <header class="page-header">
      <div>
          <img class="avatar" src="/images/profile-hex.png"> 
          <h2 id="name">Your Name</h2>
      </div>
  </header>

    <!-- Page-specific (main) content here -->
    <main>
        <section class="tweet">
          <form method="POST" action='/tweets'>
            <textarea id="form-text" name="text" placeholder="What are you humming about?"></textarea>
            <input class="submit-tweet" type="submit" value="Tweet">
            <span id=counter>140</span>
          </form>
        </section>
        <section id="tweets-container">
          <article class="tweet-container">
            <header>
              <span id="user-name">Name</span>
              <span id="user-handle">@userHandle</span>
            </header>
            <p class="tweet-text">An example tweet.</p>
            <footer>
              <p id=tweet-age>X days old</p>
            </footer> 
          </article>
        </section>
    </main>
  </body>
</html>
